{% extends 'base/base.html' %}
{% block content %}
<form method="post">
	{% csrf_token%}

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.numerodocumento.name}}">{{form.numerodocumento.label}}</label>
				{{form.numerodocumento}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.nombre.name}}">{{form.nombre.label}}</label>
				{{form.nombre}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.apeparterno.name}}">{{form.apeparterno.label}}</label>
				{{form.apeparterno}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.apemarterno.name}}">{{form.apemarterno.label}}</label>
				{{form.apemarterno}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.sexo.name}}">{{form.sexo.label}}</label>
				{{form.sexo}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.fechanacimiento.name}}">{{form.fechanacimiento.label}}</label>
				{{form.fechanacimiento}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.fecharegistro.name}}">{{form.fecharegistro.label}}</label>
				{{form.fecharegistro}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.email.name}}">{{form.email.label}}</label>
				{{form.email}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.telefono.name}}">{{form.telefono.label}}</label>
				{{form.telefono}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.celular.name}}">{{form.celular.label}}</label>
				{{form.celular}}
			</div>
		</div>
	
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.direccion.name}}">{{form.direccion.label}}</label>
				{{form.direccion}}
			</div>
		</div>
	</div>
	<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<button class="btn-primary" type="submit">Guardar</button>
			</div>
		</div>

	 = models.CharField(max_length=50)

	direccion = models.TextField()

</form>
{% endblock %}
